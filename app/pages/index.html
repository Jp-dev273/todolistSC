<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/index.css">
    <title>Rabbit To-do list</title>
	  <link rel="icon" href="../assets/images/favicon rabbit-03.png" type="image/x-icon">
	
	<!-- icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Heading -->
    <header class="header">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Bienvenido <input type="text" id="name" placeholder="Tú Nombre aquí 🐇"/>
			</h2>
            <h2>Estas son tus tareas pendientes</h2>
		</section>
		<img class="Rabbit" src="../assets/images/RABBIT1-02.png" alt="Logo Mr Rabbits">
		<!-- End of Greeting -->
        <img class="logo" src="../assets/images/logo.png" alt="Logo Mr Rabbits">
	</header>
   <!-- App Wrapper -->
	<main class="app">
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREEMOS NUESTRAS TAREAS</h3>
			<form id="new-todo-form">
				<h4>¿Qué deseas planificar?</h4>
				<input 
					type="text" 
					placeholder="Escribe tu primera tarea 🐰"
					name="content"
					id="content" />
				
                <!-- categories -->
				<h4>Selecciona una categoría</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="value1" /> 
						<span class="bubble category1"></span>
						<div><input type="text" id="namecategory1" placeholder="Nombra esta categoría " /></div>
					</label>
                    <label>
						<input type="radio" name="category" id="category2" value="value2" /> 
						<span class="bubble category2"></span>
						<div><input type="text" id="namecategory2" placeholder="Nombra esta categoría" /></div>
					</label>
                    <label>
						<input type="radio" name="category" id="category3" value="value3" /> 
						<span class="bubble category3"></span>
						<div><input type="text" id="namecategory3" placeholder="Nombra esta categoría" /></div>
					</label>
					
				</div>

				<input type="submit" value="Agregar 🥕🥕 " />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>LISTADO DE TAREAS</h3>
			<div class="list" id="todo-list">
                <!-- here will be the todos -->
				
				<!-- ejemplos de tareas para pruebas CSS y modelo para JS -->
				<div class="todo-item done">
					<label>
						<input type="checkbox" checked>
						<span class="bubble category1"></span>
					</label>
					<div class="todo-content">
						<input type="text" value="get some milk" readonly="">
					</div>
					<div class="actions">
						<button class="edit"><span class="material-symbols-outlined">
							edit
							</span></button>
						<button class="delete"><span class="material-symbols-outlined">
							delete
							</span></button>
					</div>
				</div>
				<div class="todo-item">
					<label>
						<input type="checkbox"><span class="bubble category2"></span>
					</label>
					<div class="todo-content">
						<input type="text" value="personal project" readonly="">
					</div>
					<div class="actions">
						<button class="edit"><span class="material-symbols-outlined">
							edit
							</span></button>
						<button class="delete"><span class="material-symbols-outlined">
							delete
							</span></button>
					</div>
				</div>
				<div class="todo-item">
					<label>
						<input type="checkbox"><span class="bubble category3"></span>
					</label>
					<div class="todo-content">
						<input type="text" value="personal project" readonly="">
					</div>
					<div class="actions">
						<button class="edit"><span class="material-symbols-outlined">
							edit
							</span></button>
						<button class="delete"><span class="material-symbols-outlined">
							delete
							</span></button>
					</div>
				</div>
            </div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->



    <script src="../tasks.js"></script>
</body>
</html>
